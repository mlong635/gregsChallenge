<!DOCTYPE html>
<html>
<head>
  <title>Greg's Challenge</title>
  <link rel="stylesheet" href="style.css">

</head>
<body ng-app="mainApp" ng-controller="MainCtrl">     
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <form ng-submit="addNew()">

              <table class="table table-striped table-bordered">
                <thead>
                  <h2>Data Sheet
                  
                    <button type="Submit" class="submitData" ng-click="submitData()">Submit Data Sheet</button>
                    <button class="retrieveData" name="Fetch" ng-click="getData()">Retrieve Saved Data Sheet</button>
                    
                  </h2>
                  <tr ng-repeat="param in params">
                    <td><input type="text" class="form-control" ng-model="param.ipname" required/></td>
                    <td><input type="text" class="form-control" ng-model="param.version" /></td>
                    <td><input type="text" class="form-control" ng-model="param.node" /></td>
                    <td><input type="text" class="form-control" ng-model="param.foundry" /></td>
                    <td><input type="text" class="form-control" ng-model="param.category" /></td>
                  </tr>
                  <tr>
                    <th>PARAMETER</th>
                    <th>PIN</th>
                    <th>MINIMUM (TARGET)</th>
                    <th>TYPICAL (TARGET)</th>
                    <th>MAXIMUM (TARGET)</th>
                    <th>UNITS</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>

              <div class="form-group">
                
                <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="angular.min.js"></script>
<script src="main.js"></script>
</html>
